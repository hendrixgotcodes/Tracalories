    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="" class="brand-logo left">Tracalorie</a>

                    <li><a href="" id="btn-clear" class="btn blue darken-3">Clear All</a></li>
                </ul>
            </div>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-titile">Add Meall / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add Food" id="">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" id="item-calories" placeholder="Add colories" id="">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3" id="btn-add">
                            <i class="fa fa-plus"></i>
                            Add Meal
                        </button>
                        <button class="btn orange" id="btn-update">
                            <i class="fa fa-pencil-square-o"></i>
                            Update Meal
                        </button>
                        <button class=" btn red" id="btn-delete" <i class="fa fa-minus"></i>
                            Delete Meal
                        </button>
                        <button class="btn grey" id="btn-back">
                            <i class="fa fa-chevron-circle-left"></i>
                            Back
                        </button>
                    </div>
                </form>
            </div>

        </div>
